name: Linear Integration

on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, reopened, merged]
  issue_comment:
    types: [created]

jobs:
  sync-linear:
    runs-on: ubuntu-latest
    steps:
      - name: Sync with Linear
        uses: linear/linear-github-sync@v1
        with:
          linear-api-key: ${{ secrets.LINEAR_API_KEY }}
